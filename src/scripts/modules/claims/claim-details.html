<div id="bill-details-view"
     class="view bill-details-view"
     data-role="view"
	 data-stretch="true"
     data-layout="drawer-layout"
     data-transition="overlay:left"
     data-init="app.claimDetailsService.initModule"
     data-show="app.claimDetailsService.showModule"
     data-model="app.claimDetailsService.viewModel">

    <div data-role="header">
        <div data-role="navbar">
            <div data-role="view-title" data-bind="text: Title" class="ds-aligned"></div>
            <a class="ds-header-button ds-header-back" data-align="left" data-role="backbutton"></a>
        </div>
    </div>

    <div class="bill-details-items">
		<a class="ds-button ds-button-add" data-icon="camera" data-role="button" data-bind="click: onAddPhotoClick, invisible: Attachments">Add photo</a>
        <img class="ds-button-add" data-bind="visible: Attachments, attr: { src: Photo }" width='300px'/> 
		<div class="ds-detail-container" data-role="scroller">
	        <span class="ds-item-wrp ds-item-right ds-item-has-icon"><span class="ds-title">Title</span><span class="ds-value" data-bind="text: Title"></span></span>
	        <span class="ds-item-wrp"><span class="ds-title">Description</span> <span class="ds-value" data-bind="text: Description"></span></span>
	        <span class="ds-item-wrp"><span class="ds-title">Status</span> <span class="ds-value" data-bind="text: Status"></span></span>
	        <span class="ds-item-wrp"><span class="ds-title">Location</span> <span class="ds-value" data-bind="text: Location"></span></span>
	        <span class="ds-item-wrp"><span class="ds-title">Amount</span> <span class="ds-value" data-bind="text: Amount"></span></span>
            <span class="ds-item-wrp ds-btn"><a class="ds-button ds-button-large ds-button-submit" data-icon="action" data-role="button" data-bind="click: onSubmitForApprovalClick, visible: isStatusRegistered">Submit for approval</a></span>
            <span class="ds-item-wrp ds-btn"><a class="ds-button ds-button-large ds-button-approve" data-icon="approve" data-role="button" data-bind="click: onApproveClick, visible: isAdmin">Approve</a></span>
            <span class="ds-item-wrp ds-btn"><a class="ds-button ds-button-large ds-button-decline" data-icon="decline" data-role="button" data-bind="click: onDeclineClick, visible: isAdmin">Decline</a></span>
		</div>
    </div>

    <div data-role="footer">
        <div >
            <div class="ds-navbar" data-role="navbar">
            </div>
        </div>
    </div>
</div>
